<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTL</title>
</head>
<body>
    <h1>practice DTL(Django Template Language</h1>
    <h2>WE Have Following Employee Records:</h2>
    <table border="3" bgcolor="yellow" width="50%" height="40%">
        <tr>
            <th>S.NO.</th>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        {% for emp in employee %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.age}}</td>
            <td>{{emp.city}}</td>
        </tr>
        {% empty %}
        <h1>No Employee Record</h1>
        {% endfor %}
    </table>
</body>
</html>
