<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MARKS</title>
  </head>
  <body style="background-color: coral;">
    <h1 class="bg-primary text-center">*****RESULT CALCULATOR*****</h1>
    <div class="container">
        <div class="form-group">
            <form method="post" class="bg-light">
                {% csrf_token%}
                <strong>PHYSICS</strong>: <input type="text" name="physics"value="{{a}}" class="form-control"> 
                <strong>CHEMISTRY</strong>: <input type="text" name="chemistry"value="{{b}}" class="form-control"> 
                <strong>MATH</strong>: <input type="text" name="math"value="{{c}}" class="form-control"> 
                <strong>HINDI</strong>: <input type="text" name="hindi"value="{{d}}" class="form-control">
                <strong>ENGLISH</strong>: <input type="text" name="english"value="{{e}}"class="form-control">

                <strong >TOTAL</strong>: <input type="text" name="total"value="{{res}}">
                <strong>PERCENTAGE</strong>: <input type="text" name="percentage"value="{{res_p}}%">
                <button class="btn btn-success my-2" type="submit" style="margin-left: 430px;" name="res">GET RESULT</button><br>
                <h1 class="bg-success text-center">GRADE:{{per}}</h1>
            </form>
        </div>
    </div>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
