<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TASK1_20</title>
  </head>
  <body style="background-color: rgb(103, 243, 114); color:rgb(43, 104, 8)">
    <h1  align="center" class="bg-info text-center">***PROGRAM TO PRINT THE TABLE USING USER INPUT(DTL DJANGO)***</h1>
     <h2 align="center">Enter the number which you want for your Table</h2>
     <form method="post" class="container">
      <strong> Enter a Number:</strong> <input type="text" name="t" value="{{input}}" class="form-control"><br>
       {% csrf_token %}
       <button class="btn btn-success my-2 text-center " type="submit">SHOW RESULT</button><br><br>

    <table class="table-bordered" align="center" bgcolor="pink" width="50%" height="40%" class="container">
        <tr>
            <th>S.N0.</th>
            <th>EXPRESSION</th>
            <th>RESULT</th>
        </tr>
        {% for task1 in res  %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{input}}x{{forloop.counter}}</td>
            <td>{{task1.result}}</td>
        </tr>
        {% endfor %}
    </table>
  </form>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
