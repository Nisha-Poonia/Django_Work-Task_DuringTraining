<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WAP TO CHECK GREATER AMONG THREE NUMBER.</h1>
    {% if a > b and a > c %}
    <h1> {{a}} is greater than {{b}}</h1>
    {% elif b > c and b > a %}
    <h1> {{b}} is greater than {{c}} and {{a}}</h1>
    {% else %}
    <h1> {{c}} is greater </h1>
    {% endif %}

    <h1>{{ch}} is vowel</h1>
    {% else %}
    <h1>{{ch}} is a consonant</h1>
   {% endif %}  -->
</body>
</html>
