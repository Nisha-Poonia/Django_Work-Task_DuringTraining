<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TASK1_20</title>
  </head>
  <body style="background-color: rgb(25, 206, 40); color:rgb(181, 245, 145)">
    <h1 class="bg-primary text-center">WAP TO FIND THE LCM AND GCD(HCF).</h1>
     
     <form method="post" class="container">
      {% csrf_token%}
      <div class="form-group">
          <strong> Enter the First Number:</strong> <input type="text" name="t1" value="{{a}}" class="form-control"><br>
      </div>
      <div class="form-group">
          <strong> Enter the Second Number::</strong> <input type="text" name="t2" value="{{b}}" class="form-control"><br>
      </div>
      <div class="form-group">
          <button class="btn btn-success my-2"  type="submit">SHOW LCM and GCD</button><br><br>
      </div>
       <h1 class="my-3">Output:</h1>
       <h2>The LCM and GCD is :</h2>
       <h2>LCM={{lcm}}</h2>
       <h2>GCD={{res}}</h2>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
