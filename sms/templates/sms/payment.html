<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PAYMENTS DETAILS</title>
</head>
<body style="background-color:rgb(88, 74, 74); color: white; text-align: center;">
    <form method="post">
        {% csrf_token %}
        <h1>** STUDENT WISE PAYMENT DETAILS**</h1><br><br>
        <table class="container">
            <tr>
                
                   <td style="font-size: 30px;" >
                    Enter Student ID  :  <input type="text" name="txtid" class="mb-3">
                   </td>
                
            </tr>
           
           <tr>
            <td><button type="submit" style="text-align: center; font-size: 20px;" class="btn btn-success ">Show Payment Details</button></td>
           </tr>  
        </table>
        <br>
        <br>
        <table class="table-bordered text-center container" >
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Payment Mode</th>
                <th>Payment Date</th>  
            </tr>
            {% for pay in payments %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{stu.name}}</td>
                <td>{{pay.amount}}</td>
                <td>{{pay.payment_mode}}</td>
                <td>{{pay.payment_date}}</td>
            </tr>
            {% empty %}
            <h2>{{msg}}</h2>
            {% endfor %}

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        </table>
    </form>
    
</body>
</html>
