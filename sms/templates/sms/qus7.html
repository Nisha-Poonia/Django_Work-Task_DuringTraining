<!-- WAP TO INPUT A NUMBER AND FIND THE SUM OF DIGITS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM OF DIGITS</title>
    <script>
        function sum(){
            var num1=document.getElementById('msg').value
            sum=0
            while(num1){
            sum+=num1%10;
            num1=Math.floor(num1/10);
            }
        document.write("<b>"+"SUM OF DIGITS IS : "+sum);
        }

    </script>
</head>
<body>
  <p>Enter a Number : <input type="text" id="msg"> <button onclick="sum()"> SUM OF DIGITS</button></p>  
</body>
</html>
