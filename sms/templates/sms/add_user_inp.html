<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        function add(){
            var a,b,c;
            a=parseInt(document.getElementById("t1").value)
            b=parseInt(document.getElementById("t2").value)
            c=a+b
           document.getElementById("res").innerHTML=c

        }

    </script>
</head>
<body>
    Enter First Number : <input type="text" id="t1"><br><br>
    Enter Second Number : <input type="text" id="t2"><br><br>
    <button onclick="add()">SUM</button><br>
    Result :  <h2 id="res"></h2> 
</body>
</html>
