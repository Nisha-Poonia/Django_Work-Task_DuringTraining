<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        function check(){
            var age;
            age=document.getElementById("t1").value 
            if (age>18)
            {
                alert("Valid for vote")
            }
            else{
                alert("Not Valid for vote")
            }
        }

    </script>
</head>
<body>
    Enter Your Age :
    <input type="text" id="t1">
    <button onclick="check()">CHECK</button>
    
</body>
</html>
