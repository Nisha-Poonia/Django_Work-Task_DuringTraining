<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>STUDENTS DETAIS</title>
    <script>
        function post_data_to_server()
        {
            var frm=document.getElementById('frm')
            frm.submit()
        }
    </script>
</head>
<body style="background-color: rgb(19, 4, 12); color:cyan;" class="container text-center ">
    <form method="post" id="frm">
        {% csrf_token %}
    <h1>COURSE WISE STUDENTS DETAILS</h1>
    <hr>
    <table align="center" >
        <tr>
            <td style="font-size: 25px;">Course Name :</td>
            <td>
                <select name="courses" onchange="post_data_to_server()" >
                    
                    {% for course in courses %}
                    {% if course.id == cid %}
                    <option value="{{course.id}}" selected>{{course.name}}</option>
                    {% else %}
                    <option value="{{course.id}}">{{course.name}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </td>
        </tr>
        <br><br>
        <!-- <tr>
            <td>
                <button type="submit" class="btn btn-success ">Show Student Detail</button>
            </td>
        </tr> -->
    </table >
    <br><br>
    <h1>Student of Course {{cname}} Given Below:</h1>
    <table class="table-bordered " align="center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Mobile Number</th>
        </tr>
        {% for stu in students %}
        <tr>
            <td>{{stu.id}}</td>
            <td>{{stu.name}}</td>
            <td>{{stu.address}}</td>
            <td>{{stu.mobileno}}</td>

        </tr>
        {% empty %}
        <h2>No Student Enrolled!!</h2>
        {% endfor %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </table>
</form>   
</body>
</html>
