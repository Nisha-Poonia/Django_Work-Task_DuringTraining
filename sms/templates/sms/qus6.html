
<!-- WAP TO INPUT A NUMBER AND FIND THE FACTORIAL -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTORIAL</title>
    <script>
        function fact(){
            var num=document.getElementById('msg').value 
            if (num==0 || num==1)
            document.write("The factorial is :"+"<b>"+num+"</b>")
            else 
            for(var fact=1; num>1;num--)
            fact=fact*num;
            document.write("The factorial is :"+fact+"<b>"+"</b>") 

        }
    </script>
</head>
<body>
    <p>Enter a Number : <input type="text" id="msg"> <button onclick="fact()">FACT</button></p>
    
</body>
</html>
