<!-- WAP TO INPUT A NUMBER AND FIND THE FIBONACCI SERIES -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIBONACCI SERIES</title>
    <script>
        function fibo_series(){
            
            var num = document.getElementById('msg').value 
            var n1=0,n2=1,next_num,i;
            document.write("Fibonacci Series : ")
            for(i=1;i<=num;i++)
            {
            document.write("<br>" +n1);
            next_num=n1+n2;
            n1=n2;
            n2=next_num;
            }
           
        }
    </script>
</head>
<body>
<p>Enter the limit of fibonacci series : <input type="text" id="msg"><button onclick="fibo_series()">check fibo_series</button> </p>
</body>
</html>
