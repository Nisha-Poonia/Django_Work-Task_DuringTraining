<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>calculator</title>
</head>

<body style="background-color: aquamarine;" >
    <form method="post">0
        {% csrf_token %}
        <h1 align="center">***SIMPLE CALCULATOR***</h1>
        <div class="container" align="center" style="margin-top: 150px;" >
        <table class="table-bordered text-center" >
        <tr>
            <td colspan="4">
                <input type="text" name="msg" value="{{msg}}" >
            </td>
        </tr>       
               
                <tr>
                        <td><button class="btn btn-success" name="btn1">1</button></td>
                        <td><button class="btn btn-danger" name="btn2">2</button></td>
                        <td><button class="btn btn-warning" name="btn3">3</button></td>
                        <td><button class="btn btn-info" name="btn+">+</button></td>
                </tr>
                <tr>
                        <td><button class="btn btn-success" name="btn4">4</button></td>
                        <td><button class="btn btn-danger" name="btn5">5</button></td>
                        <td><button class="btn btn-warning" name="btn6">6</button></td>
                        <td><button class="btn btn-info" name="btn-">-</button></td>
                </tr>
                <tr>
                        <td><button class="btn btn-success" name="btn7">7</button></td>
                        <td><button class="btn btn-danger" name="btn8">8</button></td>
                        <td><button class="btn btn-warning" name="btn9">9</button></td>
                        <td><button class="btn btn-info" name="btn*">*</button></td>
                </tr>
                <tr>
                        <td><button class="btn btn-success" name="btn0">0</button></td>
                        <td><button class="btn btn-danger" name="btndiv">/</button></td>
                        <td><button class="btn btn-warning" name="btnequal">=</button></td>
                        <td><button class="btn btn-info" name="btnclear">C</button></td>
                </tr>
    
    </table>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </form>
</body>

</html>
